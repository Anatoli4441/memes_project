name: Python autotests

on: 
  workflow_dispatch:
    inputs: 
      deployment_target:
        description: choose tests set
        required: true
        type: choice
        default: smoke
        options:
          - smoke
          - regression
          - extended
          - all

jobs:
  run-tests:
    runs-on: ubuntu-latest
    name: Run autotests

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'  # Укажите нужную вам версию Python

    - name: Install dependencies
      run: |
        python -m venv venv
        . venv/bin/activate
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install allure-pytest

    - name: Install Allure CLI
      run: |
        sudo apt-get update -y
        sudo apt-get install -y openjdk-11-jre
        wget https://github.com/allure-framework/allure2/releases/download/2.20.1/allure-2.20.1.tgz
        tar -zxvf allure-2.20.1.tgz
        sudo mv allure-2.20.1 /opt/allure
        sudo ln -s /opt/allure/bin/allure /usr/bin/allure

    - name: Run tests
      run: |
        . venv/bin/activate
        pytest --alluredir=allure-results

    - name: Generate Allure report
      run: |
        mkdir -p allure-report
        allure generate allure-results -o allure-report --clean

    - name: Publish Allure Report
      uses: actions/upload-artifact@v4
      with:
        name: allure-report
        path: allure-report

    - name: Deploy Allure Report to GitHub Pages
      if: ${{ success() }}
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}  # Использование GITHUB_TOKEN
        publish_dir: ./allure-report
